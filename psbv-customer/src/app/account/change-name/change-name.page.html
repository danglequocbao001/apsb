
<ion-header class="ion-padding">
  
  <ion-icon name="chevron-back-outline" class="icon-back"routerLink="/account/user-info">
  </ion-icon>
</ion-header>
<ion-content class ="ion-padding">
  <ion-item-group class = "content__wrapper">

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-label class = "content__label-input">Your User Name</ion-label>
      <input name="fullname" type = "text" class="content__input" [(ngModel)]="model.fullname" required #fullname="ngModel">
      <!-- <div *ngIf="f.submitted && !fullname.valid" >Username is required</div> -->
      <ion-button class ="content__btn-change" type="submit" [disabled] = "!f.valid">Change</ion-button>
      <!-- <ion-button class ="content__btn-change content__btn-cancel"  type="button" routerLink="/account/user-info">Cancel</ion-button> -->
    </form>
  </ion-item-group>   
</ion-content>
