<ion-header class="ion-no-border">
  <ion-buttons>
    <ion-back-button text="" icon="chevron-back-outline"></ion-back-button>
    <ion-label>Contact Us</ion-label>
  </ion-buttons>
</ion-header>

<ion-content class ="ion-padding">
  <ion-item-group class = "content__wrapper">

    <form  #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-label class = "content__label-input">Your email</ion-label>
      <input name="fullname" type = "text" class="content__input" [(ngModel)]="model.fullname" required #fullname="ngModel" disabled>
      <ion-label class = "content__label-input">Your question</ion-label>
    
      <textarea name="question" type = "text" class="content__input input-question" [(ngModel)]="model.question" required #question="ngModel"></textarea>
      <ion-button class ="content__btn-change" type="submit" [disabled] = "!f.valid">Send request</ion-button>
      <ion-button class ="content__btn-change content__btn-cancel"  type="button" (click)="goBack()">Cancel</ion-button>
    </form>
  </ion-item-group>   
</ion-content>
