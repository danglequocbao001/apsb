
<ion-header class="ion-padding">
  <ion-icon name="chevron-back-outline" class="icon-back" routerLink="/auth/login">
  </ion-icon>
</ion-header>
<ion-content class="ion-padding">
  <ion-item-group class="header">
    <img src="assets/img/auth/forgot.svg" alt=""class="header__lock">
   
      <ion-label class="header__label">FORGOT PASSWORD !</ion-label>
      <ion-label class="header__label-des" >We will send 6 digits code in your email </ion-label>
  </ion-item-group>
  <form [formGroup] ="inputEmail" (ngSubmit)="onSubmit()">
    <input [class.is-invalid] = "inputEmail.get('email').invalid && inputEmail.get('email').touched" id="email"
    type="email" class="inputname inputname__noborder" required formControlName="email"
    >
          <div [style.visibility]="checkrequired ? 'visible' : 'hidden'"  class="text-danger">
          Email is required.
          </div>
          <div [style.visibility]="checkpattern ? 'visible' : 'hidden'" class="text-danger">
          Please enter valid email address
          </div>
      
    <ion-button class="btn-signin" type="submit">Send code</ion-button>
    <!-- [disabled] ="!inputEmail.valid" -->
  </form>
  
  
</ion-content>
